---
  timeout: 5
  transmitter_timeout: 5
  couchdb:
    user: ""
    password: ""
    host: "127.0.0.1"
    port: "5984"
    db: "ea_auctions"
  cdb:
    key: "api_key"
    host_url: "http://api-sandbox.openprocurement.org"
    api_version: "2.3"
    resource: "auctions"
    user_agent: "convoy"
    ds_config:
      host_url: "http://docs-sandbox.openprocurement.org"
      auth_ds: ["login", "password"]
  lots_db:
    key: "lots_api_key"
    host_url: "https://lb.api-sandbox.registry.ea.openprocurement.net"
    api_version: "0.1"
    user_agent: "lots_convoy"
  assets_db:
    key: "api_key"
    host_url: "https://lb.api-sandbox.registry.ea.openprocurement.net"
    api_version: "0.1"
    user_agent: "assets_convoy"
  version: 1

  formatters:
    simple:
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout


  loggers:
    openregistry.convoy.convoy:
      handlers: [console]
      propagate: no
      level: DEBUG
    openregistry.convoy:
      handlers: [console]
      propagate: no
      level: DEBUG

    openregistry.convoy.utils:
      handlers: [console]
      propagate: no
      level: DEBUG

    "":
      handlers: [console]
      level: DEBUG
