---
  timeout: 5
  version: 1
  transmitter_timeout: 5

  db:
    host: "127.0.0.1"
    name: "openprocurement"
    port: "5984"
    login: ""
    password: ""

  auctions:
    api:
      token: "convoy"
      url: "http://0.0.0.0:6543"
      version: 2.3
    ds:
      host_url: "http://docs-sandbox.ea.openprocurement.org"
      auth_ds: ["login", "password"]

  lots:
    api:
      token: "convoy"
      url: "http://0.0.0.0:6543"
      version: 2.3
    loki:
      aliases: [loki]
      auctions:
        swiftsure: [sellout.english, sellout.insider]
    basic:
      aliases: [basic]
      auctions:
       rubble: [rubble]
  assets:
    api:
      token: "convoy"
      url: "http://0.0.0.0:6543"
      version: 2.3
  contracts:
    api:
      token: "convoy"
      url: "http://0.0.0.0:6543"
      version: 2.3

  formatters:
    simple:
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout


  loggers:
    openregistry.convoy:
      handlers: [console]
      propagate: no
      level: DEBUG

    "":
      handlers: [console]
      level: DEBUG
